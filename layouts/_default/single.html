{{ define "main" }}

  {{ if not .Params.hideTitle }}
    {{ partial "title.html" . }}
  {{ end }}

  {{ partial "gallery.html" . }}
  {{ partial "related.html" . }}

  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}

  <style>
    .remote-gallery-fixed {
      text-align: center;
    }
    .remote-gallery-fixed img {
      width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin: 0.25rem;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }
    .remote-gallery-fixed img:hover {
      transform: scale(1.05);
    }
  </style>

  {{ with .Params.remote_photos }}
    <div class="remote-gallery-fixed">
      {{ range . }}
        <a 
          href="{{ . }}" 
          data-pswp-src="{{ . }}" 
          data-pswp-gallery="remote"
        >
          <img src="{{ . }}" alt="Remote photo" />
        </a>
      {{ end }}
    </div>
  {{ end }}

{{ end }}
