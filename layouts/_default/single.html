{{ define "main" }}

  {{ if not .Params.hideTitle }}
    {{ partial "title.html" . }}
  {{ end }}

  {{ partial "gallery.html" . }}
  {{ partial "related.html" . }}

  {{ with .Content }}
    <section class="prose">
      {{ . }}
    </section>
  {{ end }}

  {{ with .Params.remote_photos }}
    {{ range . }}
      <p style="text-align:center;">
        <img src="{{ . }}" style="max-width: 100%; height: auto; margin-bottom: 1em;">
      </p>
    {{ end }}
  {{ end }}

{{ end }}
